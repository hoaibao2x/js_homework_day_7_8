<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Main css -->
    <link rel="stylesheet" href="./css/main.css">

    <title>Document</title>
</head>

<body class="container">

    <!-- Thao tác với mảng -->
    <div class="w-50 mx-auto">
        <form>
            <div class="card">
                <div class="card-header text-center">
                    Thao tác với mảng
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="nhapSo">Nhập số vào đi:</label>
                        <div class="row mx-auto">
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="nhapSo">
                            </div>
                            <div class="col-sm-3">
                                <button class="btn btn-success" type="button" onclick="addItem()" id="mainBtn">Nhập
                                    số</button>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-secondary text-center">
                        <p id="arrNow">Mảng hiện tại:</p>
                    </div>
                    <!-- Basic function -->
                    <div class="form-group text-center group-functions basic-functions">
                        <label for="">/----- Chức năng cơ bản -----/</label>
                        <button class="btn" type="button" onclick="sumPosNum()">Tổng số dương</button>
                        <button class="btn" type="button" onclick="countPosNum()">Đếm số dương</button>
                        <button class="btn" type="button" onclick="findMinNum()">Tìm số nhỏ nhất</button>
                        <button class="btn" type="button" onclick="findMinPos()">Tìm số dương nhỏ nhất</button>
                        <button class="btn" type="button" onclick="findLastPos()">Số chẵn cuối cùng</button>
                    </div>
                    <!-- Advanced function -->
                    <div class="form-group text-center group-functions advn-functions">
                        <label for="">/----- Chức năng nâng cao -----/</label>
                        <button class="btn" type="button" id="hoandoiBtn">Hoán đổi thứ tự</button>
                        <button class="btn" type="button" onclick="lowToHigh()">Xếp mảng tăng dần</button>
                        <button class="btn" type="button" onclick="findFirstNum()">Số nguyên tố đầu tiên</button>
                        <button class="btn" type="button" id="btnDemSoNguyen">Đếm số nguyên</button>
                        <button class="btn" type="button" onclick="compareNums()">So sánh âm dương</button>
                    </div>
                    <!-- Sub section -->
                    <!-- Hoán đổi thứ tự -->
                    <div class="sub-section text-center">
                        <div class="change-position" id="hoanDoi">
                            <div class="form-group">
                                <label for="">Nhập vị trí muốn đổi giá trị</label>
                                <input type="number" class="form-control" placeholder="Vị trí thứ nhất" id="viTriMot">
                                <input type="number" class="form-control" placeholder="Vị trí thứ hai" id="viTriHai">
                            </div>
                            <button class="btn btn-success" type="button" onclick="changeIndex()">Hoán đổi</button>
                        </div>
                    </div>
                    <!-- Nhập thêm mảng số thực -->
                    <div class="sub-section text-center my-5">
                        <div class="change-position-2" id="themMangThuc">
                            <div class="form-group">
                                <label for="">Nhập số thực vào đi:</label>
                                <input type="number" class="form-control" id="nhapSoThuc" </div>
                                <button class="btn btn-success" type="button" onclick="addFloatNum()" id="btnSoThuc">Nhập số</button>
                            </div>
                            <button class="btn btn-primary" type="button" onclick="countInt()">Đếm số nguyên</button>
                            <div class="alert alert-secondary my-3 text-center">
                                <p id="mangThemSoThuc">Mảng sau khi thêm số thực vào nó như này nè:</p>
                            </div>
                        </div>
                    </div>
                    <!-- End sub section -->
                </div>
                <div class="card-footer">
                    <div class="alert alert-success text-center">
                        <p id="inKetQua"></p>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./js/basic-functions.js"></script>
    <script src="./js/advanced-functions.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
